	  <div class="container">
	    <h1 class="display-4">Reservation</h1>
			<p>We are more than happy to welcome you. Book your seat to taste once in a lifetime experience with us!</p>
            <hr class="my-4">
            <form class="mb-2">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="form-name">Name</label>
                  <input type="text" class="form-control" id="form-name" placeholder="Nurul Trisna Aulya" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="form-email">E-mail</label>
                  <input type="email" class="form-control" id="form-email" placeholder="123@gmail.com" required>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <div class="form-group">
                    <label for="form-nophone">Phone</label>
                    <input type="text" class="form-control" id="form-nophone" placeholder="+62887xxxxxx" required>
                  </div>                    
                </div>
                <div class="form-group col-md-6">
                  <label for="form-number">Number of Guests</label>
                    <select class="form-control" id="form-number" required>
                      <option>-</option>
                      <option>1 Person</option>
                      <option>2 Person</option>
                      <option>3 Person</option>
                      <option>4 Person</option>
                      <option>5 Person</option>
                      <option>6 Person</option>
                    </select>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-3">
                  <label for="time">Time</label>
                  <input type="time" class="input" id="form-time" required>               
                </div>
                <div class="form-group col-md-3">
                  <label for="date">Date:</label>
                  <input type="date" class="date-picker input" id="form-date" required>
                </div>
              </div>
              <div class="form-group">
                <label for="form-message">Additional message</label>
                  <textarea class="form-control" id="form-message" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-secondary">Send<i class="fa fa-envelope-o"></i></button>
            </form>
	  </div>
