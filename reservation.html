	<div class="container titleColor">
	  <h1 class="display-4">Reservation</h1>
		<p>We are more than happy to welcome you. Book your seat to taste once in a lifetime experience with us!</p>
      <hr class="my-4">
        <form class="mb-2">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="form-name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your name" required>
            </div>
            <div class="form-group col-md-6">
              <label for="form-email">E-mail</label>
              <input type="email" class="form-control" id="email" placeholder="Your email" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <div class="form-group">
                <label for="form-phone">Phone</label>
                <input type="text" class="form-control" id="phone" placeholder="Your phone number" required>
              </div>                    
            </div>
            <div class="form-group col-md-6">
              <label for="form-number">Number of Guests</label>
              <select class="form-control" id="guests" required>
                <option>Choose..</option>
                <option>1 Person</option>
                <option>2 Person</option>
                <option>3 Person</option>
                <option>4 Person</option>
                <option>5 Person</option>
                <option>6 Person</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-auto">
              <label for="time">Time</label>
              <input type="time" class="form-control" id="rsvTime" required>               
            </div>
            <div class="form-group col-auto">
              <label for="date">Date:</label>
              <input type="date" class="form-control" id="rsvDate" required>
            </div>
          </div>
          <div class="form-group">
            <label for="form-message">Additional message</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-secondary" onclick="saveData()">Send <i class="far fa-envelope"></i></button>
        </form>
	</div>
